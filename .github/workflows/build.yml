name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Build the project
        run: yarn build

      - name: Validate build outputs
        run: yarn validate:build

      - name: Test global installation (CommonJS)
        run: |
          # Test that the built CJS file can execute
          node dist/index.cjs --help || echo "Expected: needs env vars"

      - name: Test global installation (ESM)
        run: |
          # Test that the built ESM file can execute
          node dist/index.mjs --help || echo "Expected: needs env vars"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: |
            dist/
            !dist/**/*.map
          retention-days: 7

  # Job to test publishing (dry run)
  publish-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the project
        run: yarn build

      - name: Test npm pack
        run: |
          npm pack --dry-run
          echo "âœ… Package can be packed successfully"

      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Package contents that would be published:"
          npm pack --dry-run 2>/dev/null | grep -E "^\s*[0-9]+" || true
